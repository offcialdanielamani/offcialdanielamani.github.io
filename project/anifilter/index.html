<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Series and Movies Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Anime Series and Movies Checker</h1>
    <p>Enter a list of anime series, separated by commas:</p>
    <textarea id="animeInput" rows="5" cols="40"></textarea>
    <button onclick="checkForMovies()">Check for Movies</button>
    <div id="result"></div>

    <script>
        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function checkForMovies() {
            const animeList = document.getElementById('animeInput').value.split(',');
            const movies = [];
            const series = [];

            for (const anime of animeList) {
                const trimmedAnime = anime.trim();
                const jikanApiUrl = `https://api.jikan.moe/v4/anime?q=${encodeURIComponent(trimmedAnime)}&sfw=true`;

                try {
                    const response = await fetch(jikanApiUrl);

                    if (response.status === 200) {
                        const data = await response.json();

                        if (data.length > 0) {
                            // Check if there are any movies in the list
                            const hasMovies = data.some(entry => entry.titles.some(title => title.type === "Default" && title.title.toLowerCase() === trimmedAnime.toLowerCase()));

                            if (hasMovies) {
                                movies.push(trimmedAnime);
                            } else {
                                series.push(trimmedAnime);
                            }
                        }
                    }
                } catch (error) {
                    console.error(error);
                }

                // Delay for 3 seconds before the next API call
                await sleep(3000);
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';

            if (movies.length > 0) {
                resultElement.innerHTML += '<h2>Movies:</h2>';
                resultElement.innerHTML += '<ul>';
                movies.forEach((movie) => {
                    resultElement.innerHTML += `<li>${movie}</li>`;
                });
                resultElement.innerHTML += '</ul>';
            }

            if (series.length > 0) {
                resultElement.innerHTML += '<h2>Series:</h2>';
                resultElement.innerHTML += '<ul>';
                series.forEach((serie) => {
                    resultElement.innerHTML += `<li>${serie}</li>`;
                });
                resultElement.innerHTML += '</ul>';
            }
        }
    </script>
</body>
</html>
