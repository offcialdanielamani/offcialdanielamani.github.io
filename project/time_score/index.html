<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting System</title>
</head>
<body>
    <div class="container" id = "leftbox" style="background-image: url('GMI.jpg');
    background-size: auto; background-repeat: no-repeat;" >
        <h1>Current Ranking</h1>
<!--
        <div id="topRankings" >
            <div class="top-ranking" id="firstPlace" style="background-color: #FFD700; font-size:large;"></div>
            <div class="top-ranking" id="secondPlace" style="background-color: #C0C0C0;font-size:large;"></div>
            <div class="top-ranking" id="thirdPlace" style="background-color: #CD7F32; font-size:large;"></div>
          </div>-->
          <br>
          <br>
        <div id="dataList" >
            <!-- Data will be displayed here -->
        </div>
    </div>
    <div class="container" id = "rightbox">
        <br>
        <h2>Submit Data</h2>
        <div class="container">
            <br>
            <form id="userInputForm">
                <label for="name" accesskey="N">Name:</label>
                <input type="text" id="name" required>
                <label for="group" accesskey="G">Group:</label>
                <input type="text" id="group" required>

                <table style="text-align: center;">
                    <tr>
                      <td style="width: 33%;">
                        <label for="minutes"  accesskey="M">Minutes:</label>
                        <input type="number" id="minutes" placeholder="0" min="0"></td>
                      <td style="width: 33%;"> 
                        <label for="seconds" accesskey="S">Seconds:</label>
                        <input type="number" id="seconds"  placeholder="0" min="0" max="59">
                      </td>
                      <td style="width: 33%;">
                        <label for="milliseconds" accesskey="W">Milliseconds:</label> 
                        <input type="number" id="milliseconds"  placeholder="0" min="0" max="999"></td>
                    </tr>
                  </table>
                  <br>
                <table>
                    <tr>
                        <td style="width: 50%;">
                            <label for="totalTime">Total Time:</label>
                            <input type="number" id="totalTime"  placeholder="0" step="0.01" min="0.01" required> 
                            <button type="button" id="calculateTime" accesskey="C" style="width: 90%;">Calculate Time</button>
                        </td>
                        <td style="width: 50%;">
                            <label for="totalPoint">Total Point:</label>
                            <input type="number" id="totalPoint"  placeholder="0" step="0.01" min="0" max="100" required>
                            <button type="submit" accesskey="A" style="width: 90%; background-color: #2c8934;">Submit Data</button>
                        </td>
                    </tr>
                </table>
                <br>
                <div class="sorting-options">
                    <br>
                    <label for="sortType">Sort by:</label>
                    <select id="sortType">
                        <option value="highest">Highest Total Weight Point</option>
                        <option value="lowest">Lowest Total Weight Point</option>
                        <option value="lowestTime">Lowest Total Time</option>
                        <option value="highestTime">Highest Total Time</option>
                        <option value="highestPoint">Highest Point</option>
                        <option value="lowestPoint">Lowest Point</option>                        
                    </select>
                    <br>
                    <strong>Download to save the list</strong>
                    <br>
                    <button id="exportCsvBtn">Export as CSV (Excel)</button>
                    <button id="exportJsonBtn">Export as JSON</button>
                </div>
            </form>
            <br>
        </div>

        <form id="importCsvForm">
            <label for="csvFile">Import CSV:</label>
            <input type="file" id="csvFile" accept=".csv">
            <button type="submit">Import</button>
        </form>
<form id="importJsonForm">
    <label for="jsonFile">Import JSON:</label>
    <input type="file" id="jsonFile" accept=".json">
    <button type="submit">Import</button>
</form>
<form id="fetchJsonForm">
    <label for="jsonUrl">Fetch JSON from URL:</label>
    <input type="url" id="jsonUrl" placeholder="Enter JSON URL">
    <button type="submit" style="width: 30%;">Fetch</button>
</form>
<br>
<p>Powered by: DanielAmani.com</p>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
