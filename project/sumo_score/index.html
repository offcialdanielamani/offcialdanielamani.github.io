<!DOCTYPE html>
<html>
<head>
    <title>Sumo Robot Scoring System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <body>
        <div class="container-wrapper">
          <div class="container" style="background-image: url('GMI.jpg'); background-size: auto;" >
            <h1>Sumo Robot Scoring System</h1>
            <button id="toggleButton" style="max-width: fit-content;">Hide Submit Data</button>
            <br/><br/>
            <div id="rankingDisplay">
                <!-- Display submitted data here -->
            </div>
          </div>
          <div class="container">
            <h2>Submit Data</h2>
            <button id="openModalButton"><i class="fa-solid fa-circle-info"></i> Information & Guide</button>
            <br/><br/>
            <form id="teamForm">
              <table>
                <tr>
                  <th>Team</th>
                  <th>A</th>
                  <th>B</th>
                </tr>
                <tr>
                  <td>Name</td>
                  <td><input type="text" id="teamXName" placeholder="Team X" required></td>
                  <td><input type="text" id="teamYName" placeholder="Team Y" required></td>
                </tr>
                <tr>
                  <td>Group</td>
                  <td><input type="text" id="groupX" placeholder="Group Name" required></td>
                  <td><input type="text" id="groupY" placeholder="Group Name" required></td>
                </tr>
                <tr>
                  <td>Inspection</td>
                  <td>Pass:<input type="checkbox" id="passTeamX" checked></td>
                  <td>Pass:<input type="checkbox" id="passTeamY" checked></td>
                </tr>
                <tr>
                  <td>Yukoh ONE</td>
                  <td>P:<input type="number" id="pointXA" placeholder="Point A"><br/>T:<input type="number" id="timeXA" placeholder="Time A" step="0.01" min="0" max="100" required></td>
                  <td>P:<input type="number" id="pointYA" placeholder="Point A"><br/>T:<input type="number" id="timeYA" placeholder="Time A" step="0.01" min="0" max="100" required></td>
                </tr>
                <tr>
                  <td>Yukoh TWO</td>
                  <td>P:<input type="number" id="pointXB" placeholder="Point B"><br/>T:<input type="number" id="timeXB" placeholder="Time B" step="0.01" min="0" max="100" required></td>
                  <td>P:<input type="number" id="pointYB" placeholder="Point B"><br/>T:<input type="number" id="timeYB" placeholder="Time B" step="0.01" min="0" max="100" required></td>
                </tr>
                <tr>
                  <td>Yukoh THREE</td>
                  <td>P:<input type="number" id="pointXC" placeholder="Point C"><br/>T:<input type="number" id="timeXC" placeholder="Time C" step="0.01" min="0" max="100" required></td>
                  <td>P:<input type="number" id="pointYC" placeholder="Point C"><br/>T:<input type="number" id="timeYC" placeholder="Time C" step="0.01" min="0" max="100" required></td>
                </tr>
              </table>
              <br/>    
                <button style="width: 90%; background-color: #2c8934;" type="button" onclick="submitData()"><i class="fa-solid fa-pencil"></i> Submit Data</button>
            </form>
            <br/>
            <div class="sorting-options">
              Sort by:
              <select id="sortingSelect" onchange="displayRanking()">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
          </select></div>
          <br>
          <strong><i class="fa-solid fa-download"></i><br>Download to save the list</strong>
          <br>
          <div>
            <button onclick="exportToCSV()"><i class="fa-solid fa-file-csv"></i> Export as CSV (Excel)</button>
            <button onclick="exportToJSON()"><i class="fa-solid fa-file-export"></i> Export as JSON</button>
          </div>
            <br/>
            <p><strong><i class="fa-solid fa-file-import"></i><br>Upload from save file</strong></p>
            <label>Import JSON:</label>
            <input type="file" id="importFileJSON" accept=".json">
            <button onclick="importJSON()" type="submit"><i class="fa-solid fa-file-csv"></i> Import</button>
            <br/><br/>
            <label for="jsonUrl">Fetch JSON from URL:</label>
            <input type="url" id="jsonUrl" placeholder="Enter JSON URL">
            <button onclick="fetchJSONData()" type="submit" style="width: 30%;"><i class="fa-regular fa-file-code"></i> Fetch</button>
            <br/>
            <br/>
            <i>Powered by:<a href="https://danielamani.com">DanielAmani.com</a> | Version 1.0.3</i> 
          </div>
        </div>

        <div class="modal" id="myModal">
          <div class="modal-content">
            <button class="modal-close" id="closeModal" style="background-color: red; max-width: max-content;">X</button>
            <br/><br/>
            <div>
    <script src="script.js"></script>
</body>
</html>
